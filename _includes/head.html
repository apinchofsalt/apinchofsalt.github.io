<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/flora.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/grid.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="/js/flora.js"></script>
  <script src="/js/site.js"></script>
  {% if jekyll.environment == 'development' %}
  <script src="/js/live.js"></script>
  {% endif %}
  {% if jekyll.environment == 'production'}
  <script async src="https://www.googletagmanager.com/gtag/js?id=googleTrackingId"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{site.googleTrackingId}}');
  </script>
</head>
