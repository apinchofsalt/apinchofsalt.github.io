<ul>

    {% for post in site.posts reversed %} 
    {% if post.layout == 'post' %} 
    {% if post.author == page.author %}
    <li class="post-title">
        <span class="meta">
            <small class="date">
                <span datetime="{{ post.date | datetime | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %e, %Y" }}</span>
            </small>
        </span>
        <a href="{{post.url}}">{{ post.title }}</a>
    </li>
    {% endif %} 
    {% endif %} 
    {% endfor %}

</ul>
